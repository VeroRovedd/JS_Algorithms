<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadenas Más Largas</title>
</head>
<body>
  <h1>ALGORITMO PARA DEVOLVER LAS CADENAS MÁS LARGAS DE UN ARREGLO</h1>
  <script>
    // Funciones para escribir en el documento
    function saltarLinea(saltos){
      for(var i=0; i<saltos; i++){
        document.write("<br>");
      }
    }

    function imprimir(frase){
      document.write(frase);
      saltarLinea(2);
    }

    // Función para validar si es número
    function esNumero(num){
      return !isNaN(parseFloat(num)) && isFinite(num); 
    }

    // Función trim si no está disponible
    if (!String.prototype.trim) {
      (function() {
        // Make sure we trim BOM and NBSP
        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
        String.prototype.trim = function() {
          return this.replace(rtrim, '');
        };
      })();
    }

    // Función que retorna cadenas más largas
    function cadenasMasLargas(arreglo) {
      let auxMayor = 0;
      let resultado = [];

      for (let i=0; i<arreglo.length; i++) {
        if(arreglo[i].length>auxMayor){
          auxMayor = arreglo[i].length;
        }
      }

      for (let i=0; i<arreglo.length; i++) {
        if(arreglo[i].length === auxMayor){
          resultado.push(arreglo[i]);
        }
      }
      
      return resultado;
    }

    // Definición de variables
    var numCadenas;
    var arregloInput = [];
    var arregloOutput = [];

    // Solicitar datos al usuario
    do{
      numCadenas = parseInt(prompt("Ingresa el número de cadenas que vas a ingresar (entre 2 y 20)"));
    } while(esNumero(numCadenas)!=true || numCadenas<=1 || numCadenas>20);

    for (let i=0; i<numCadenas; i++) {
      let n = i+1;
      var palabra="";
      do{
        palabra = prompt("Ingresa una cadena " + n).trim();
        console.log(palabra);
      } while(palabra == "" || palabra == undefined);
      arregloInput.push(palabra);
    }

    // Realizar cálculos
    arregloOutput = cadenasMasLargas(arregloInput);

    // Presentar resultado
    imprimir(`Las cadenas que ingresaste son: ${arregloInput}`);
    imprimir("Las cadenas más largas son: ");
    imprimir(arregloOutput);
  </script>
</body>
</html>
